<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>To Do List</h2>
            <hr>
        </div>
        <form id="task-form">
            <input type="text" name="task" class="task_input" placeholder="New Task">
            <button type="submit" class="add_btn" name="submit">Add Task</button>
        </form>
        
        <div class="task-list">
            <h3>Task List</h3>
            <hr>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
